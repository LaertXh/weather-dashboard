<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Forecast</title>
</head>
<body> 

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <article class="big-box">
        <div class="search-box">
            <h2 class="panel-heading">
                Search for a City
            </h2>
            <form id="form" class="panel-block">
                <p class="control">
                  <input class="input" type="text" placeholder="Search">
                </p>
                <button id="submit-button" type="submit">Search</i></button>
                <div class="button-list">
                    
                </div>
                
            </form>
            
        </div>

        <div class="weather-box">
            <section class="weather-text">
                <div class="row-order">
                    <h2 id="city-name" class="panel-heading"></h2>
                    <img class="first-img" src="" alt="weather-icon">
                </div>

                <p id="temp-text" class="weather-details">
                    
                </p>
                <p id="wind-text" class="weather-details">
                    
                </p>
                <p id="humidity-text" class="weather-details">
                    
                </p>

            </section>

            <h2 class="panel-heading">5-Day Forecast:</h2>
            <section class="weather-panels">


            </section>

        </div>

    </article>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
